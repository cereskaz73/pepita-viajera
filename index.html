<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepita Viajera - Proyecto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Header con logo y título -->
    <header class="header">
        <img src="img/logo-pepita-viajera.png" alt="Logo Pepita Viajera" class="logo">
        <h1 class="titulo">Título del Proyecto</h1>
    </header>

    <!-- Contenedor principal con los 3 contenedores de imagen -->
    <main class="contenido-principal">
        <div class="contenedor-imagen lateral">
            <img src="img/imagen-izquierda.png" alt="Imagen izquierda">
        </div>

        <div class="contenedor-imagen central">
            <img src="img/mapa-espana.png" alt="Mapa de España">
        </div>

        <div class="contenedor-imagen lateral">
            <img src="img/imagen-derecha.png" alt="Imagen derecha">
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
